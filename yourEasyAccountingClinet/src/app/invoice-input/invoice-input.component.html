<section class="invoice-input">

  <div class="universal-input-container">

      class="universal-input-input"
      type="text"
      id="name-input"
      name="name-input"
    />
  </div>

    <label class="universal-input-label" for="name-input"

      id="name-input"
      name="name-input"
    />
